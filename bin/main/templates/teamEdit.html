    <h1 align="center">Editar Equipe</h1>
    <h2>Avaliação</h2>
    <table class="table table-sm">
        <thead>
        <tr>
            <th scope="col">Trabalho</th>
            <th scope="col">Processo</th>
            <th scope="col">Inovação</th>
            <th scope="col">Pitch</th>
            <th scope="col">Ação</a></th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <td type="hidden" id="teamId" name="teamId" th:value="${team.teamId}"></td>
            <td th:text="${teamReview.working}"></td>
            <td th:text="${teamReview.process}"></td>
            <td th:text="${teamReview.innovation}"></td>
            <td th:text="${teamReview.process}"></td>
            <td><a th:href="@{/team/review/{teamId}(teamId=${team.teamId})}">Editar</a></td>
        </tr>
        </tbody>


    </table>
    <h2>Integrantes</h2>
    <table class="table">
        <thead>
        <tr>
            <th scope="col">#</th>
            <th scope="col">Nome</th>
            <th scope="col">Curso</th>
            <th scope="col">Ação</th>
        </tr>
        </thead>
        <tbody>
        <th:block th:each="student : ${team.students}">
            <tr>
                <td th:text="${student.cpf}"></td>
                <td th:text="${student.name}"></td>
                <td th:text="${student.course}"></td>
                <td><a th:attr="onclick=|removeParticipant('${student.cpf},${team.teamId}')|" >Excluir</a></td>
            </tr>
        </th:block>
        </tbody>
    </table>

</div>

        console.log(cpfToRemove[0])
        console.log(cpfToRemove[1])
        var tst = cpfToRemove.split(",")
        console.log(tst[0])
        console.log(tst[1])

        $.ajax({

            url: 'http://localhost:8080/t1/teams/participant?cpf='+tst[0]+'&teamId='+tst[1],
            dataType: 'json',
