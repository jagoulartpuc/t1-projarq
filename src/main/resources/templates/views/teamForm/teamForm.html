<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Material Design for Bootstrap fonts and icons -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Material+Icons">
    <!-- Material Design for Bootstrap CSS -->
    <link rel="stylesheet" href="https://unpkg.com/bootstrap-material-design@4.1.1/dist/css/bootstrap-material-design.min.css" integrity="sha384-wXznGJNEXNG1NFsbm0ugrLFMQPWswR3lds2VeinahP8N0zJw9VWSopbjv2x7WCvX" crossorigin="anonymous">
    <meta charset="UTF-8">
    <title>Team Form</title>
</head>
<body>
    <div id="content" class="container">
        <div class="row">
         <div class="col">
            <h2>Cadastro do Time</h2>
             <label>ID: </label><label><input disabled="true" th:value="${team.getTeamId()}"></label>
             <table class="table">
                 <thead>
                 <th>Nome</th>
                 <th>Curso</th>
                 <th>Ação</th>
                 </thead>
                 <tbody>
                 <tr th:each="student : ${team.getStudents()}">
                     <td th:text="${student.getName()}"></td>
                     <td th:text="${student.getCourse()}"></td>
                     <td><li>Adicionar</li></td>
                 </tr>
                 </tbody>

             </table>
         </div>
         <div class="col">
            <h2>Lista de Alunos</h2>
             <div class="row">
                 <div class="col">
                     <labe>Nome: </labe>
                     <label> <input type="text"> </label>
                     <button>Buscar </button>
                     <table class="table">
                         <thead>
                         <th>Nome</th>
                         <th>Curso</th>
                         <th>Ação</th>
                         </thead>
                         <tbody>
                         <tr th:each="student : ${studentList}">
                             <td th:text="${student.getName()}"></td>
                             <td th:text="${student.getCourse()}"></td>
                             <td><li>Adicionar</li></td>
                         </tr>
                         </tbody>
                     </table>
                 </div>
             </div>
         </div>
        </div>
    </div>
</body>
</html>
