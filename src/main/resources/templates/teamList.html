<!doctype html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>Hackaton Manager</title>
</head>
<body>
<div id="container" class="container">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="/">Inicial</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="/">Lista de Equipes</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/team/create">Criar Equipe</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/student/list">Lista de Alunos</a>
                </li>
            </ul>
        </div>
    </nav>
    <h1 align="center">Hackaton Manager</h1>
    <h2>Lista de Equipes</h2>
    <form>
    <table class="table">
        <thead>
        <tr>
            <th scope="col">#</th>
            <th scope="col">Equipe</th>
            <th scope="col">Integrantes</th>
            <th scope="col">Ação</th>
            <th scope="col"></th>
        </tr>
        </thead>
        <tbody>
        <th:block th:each="team : ${teamList}">
            <tr>
                <td th:text="${team.teamId}"></td>
                <td th:text="${team.name}"></td>
                <td th:text="${team.students.size()}"></td>
                <td><a th:href="@{/team/{teamId}(teamId=${team.teamId})}">Editar</a></td>
                <td><a href="" th:attr="onclick=|deleteTeam('${team.teamId}')|">Excluir</a></td>
            </tr>
        </th:block>
        </tbody>
    </table>
    </form>
</div>

<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script>
function deleteTeam(teamId){
	console.log("josjos")
	console.log(teamId)
	
	 $.ajax({
         type: 'DELETE',
         url: 'http://localhost:8080/t1/teams/team?teamId='+teamId,
         success: function() {
         	console.log('mas quer caralho')
         	alert('Time excluído com sucesso!');
         	window.location.href='http://localhost:8080/'           
         }
     });
}


</script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
